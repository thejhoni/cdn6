<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - css grid scoreboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="scoreboard">
	<div class="title">
		Final
	</div>
	
	<div class="quaters">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
	
	<div class="total">
		T
	</div>
	
	<div class="team team--1">
		<div class="team__details">
			<div class="team__details--logo">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/124740/bears.png" alt="">
			</div>
			<div class="team__details--name">
				Kofs
			</div>
			<div class="team__details--standings">
				(50-32, 21-20 Away)
			</div>
		</div>
		
		<div class="team__score team__score--1">20</div>
		<div class="team__score team__score--2">22</div>
		<div class="team__score team__score--3">27</div>
		<div class="team__score team__score--4">24</div>
		
		<div class="team__total">
			93
		</div>
	</div>
	
	<div class="team winner team--1">
		<div class="team__details">
			<div class="team__details--logo">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/124740/cremes.png" alt="">
			</div>
			<div class="team__details--name">
				Cremes
			</div>
			<div class="team__details--standings">
				(53-29, 31-10 Home)
			</div>
		</div>
		
		<div class="team__score team__score--1">20</div>
		<div class="team__score team__score--2">26</div>
		<div class="team__score team__score--3">29</div>
		<div class="team__score team__score--4">25</div>
		
		<div class="team__total">
			100
		</div>
	</div>
	
	<div class="note">
		WEST 1ST ROUND - GAME 5, CRE wins series 4-1
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
